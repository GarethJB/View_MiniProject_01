<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kitchen Hunter</title>
		<link href="images/favicon.png" rel="shortcut icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
		<script src="script/home.js"></script>
		<script src="script/jquery-3.6.1.js"></script>
	</head>
<body>
	<h1 class="d-none">Kitchen Hunter website</h1>
<!-- ===========   header   ============= -->
<div class="container-login">
		<header>
			<div class="login-logo">
				<a href="home.html">
					<img src="images/logo.png" alt="logo" />
				</a>
			</div>
		</header>
<!-- ===========   section   ============= -->	
		<section class="section-login">
			<h2 class="d-none"> section / join page </h2>
			<div class="join-wrap">
			<div class="join-form">
				<form>
					<p>아이디</p>
					<input type="text" name="email" class="join-feild" placeholder="@email"/>
					<p>비밀번호</p>
					<input type="password" name="password" class="join-feild" placeholder="" />
					<p>비밀번호 확인</p>
					<input type="password" name="password" class="join-feild" placeholder="" />
					<p>이름</p>
					<input type="text" name="name" class="text-feild"/>
					<p>생년월일</p>
					<input type="date" />
					<p>성별</p>
					<select>
						<option value="">선택</option>
    					<option value="남">남</option>
    					<option value="여">여</option>
					</select>
					<p>전화번호</p>
					<input type="tel" name="onlyNumber" id="onlyNumber" maxlength="11" placeholder=" ' - ' 을 제외하여 입력해 주세요" style="ime-mode:disabled"/> <br />				
					<input type="submit" value="회원가입" class="join-btn" />
				</form>
			</div>
			</div>
		
		</section>
<!-- ===========   /section   ============= -->
<!-- ===========   footer   ============= -->
	<footer class="footer-login">
	<h2 class="d-none">footer</h2>
			<div class="interest-login">
				<ul>
					<li>also of interest:</li>
					<li><a href="#">partners</a></li>
					<li><a href="magazine.html">magazines</a></li>
					<li><a href="#">policy</a></li>
				</ul>
			</div>
			<div class="footSign">
				<p>&copy;kitchen Hunter .all rights reserved</p>
			</div>
	</footer>
</div>
<script>
	$("#onlyNumber").keyup(function(event){
		var inputVal = $(this).val();
		$(this).val(inputVal.replace(/[^0-9]/gi,''));
	});
</script>

<!-- ===========   /footer   ============= -->


</body>
</html>
